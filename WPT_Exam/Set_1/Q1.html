<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
function Handler(){
const value1=document.getElementById("d1").value;
const value2=new Date()
var date=value2.getDate();
var month=value2.getMonth()+1;
var year=value2.getFullYear();

document.getElementById("p1").innerHTML=`<h1>You Selected :${value1}  Today is :${date}-${month}-${year}</h1>`

}
</script>
</head>
<body>
     Date:<input type="date" id="d1" onChange="Handler()" />
    <p id="p1"></p>
</body>
</html>
