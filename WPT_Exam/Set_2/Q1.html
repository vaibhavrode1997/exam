<html>

<head>
    
</head>
<body>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" min="1903-01-01" max="2003-01-01" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="button" onclick="clearForm()">Clear</button>
    <button type="button" onclick="validateForm()">OK</button>
  </form>
  <div id="form-output"></div>
</body>
  <script>
    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("dob").value = "";
      document.getElementById("email").value = "";
    }
  
    function validateForm() {
      var name = document.getElementById("name").value;
      var dob = document.getElementById("dob").value;
      var email = document.getElementById("email").value;
      
      if (name !== "" && dob !== "" && email !== "") {
        document.getElementById("form-output").innerHTML = "Name: " + name + "<br>Date of Birth: " + dob + "<br>Email: " + email;
      } else {
        alert("Please fill in all the fields before submitting the form.")
      }
    }
  </script>

</html>
